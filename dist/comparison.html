    <meta charset="UTF-8">

    <meta property=\"og:title\" content=\"Compare Games | KALI Game Store\">
    <meta property=\"og:description\" content=\"Compare games side-by-side to find your perfect match.\">
    <meta property=\"og:type\" content=\"website\">
    <meta property=\"og:url\" content=\"https://kali-game-store.com/comparison.html\">
    <meta property=\"og:site_name\" content=\"KALI Game Store\">

<body id="comparison-page">
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loader-content">
            <div class="circles-wrapper">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <p class="loader-text">KALI GAME STORE</p>
        </div>
    </div>

    <div id="header-placeholder"></div>

    <main class="container comparison">
        <h1>⚖️ Compare Games</h1>
        <p class="page-description">Select up to 3 games to compare side by side</p>
        
        <div class="comparison-search">
            <div class="search-box">
                <input type="text" id="compare-search" placeholder="Search for a game to add...">
                <button id="compare-search-btn" class="btn">Search</button>
            </div>
            <div id="search-results" class="search-results"></div>
        </div>

        <div class="comparison-slots">
            <div class="comparison-slot" id="slot-1">
                <div class="slot-empty">
                    <span>+</span>
                    <p>Add Game</p>
                </div>
            </div>
            <div class="comparison-slot" id="slot-2">
                <div class="slot-empty">
                    <span>+</span>
                    <p>Add Game</p>
                </div>
            </div>
            <div class="comparison-slot" id="slot-3">
                <div class="slot-empty">
                    <span>+</span>
                    <p>Add Game</p>
                </div>
            </div>
        </div>

        <div class="comparison-table-wrapper active" id="comparison-table">
            <h2>Comparison</h2>
            <table class="comparison-table">
                <thead>
                    <tr>
                        <th>Attribute</th>
                        <th id="col-1">Game 1</th>
                        <th id="col-2">Game 2</th>
                        <th id="col-3">Game 3</th>
                    </tr>
                </thead>
                <tbody id="comparison-body">
                    <!-- Comparison rows will be generated here -->
                </tbody>
            </table>
        </div>
    </main>

    <div id="footer-placeholder"></div>



</body>
</html>

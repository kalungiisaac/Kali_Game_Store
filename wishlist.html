<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store Library - My Wishlist</title>
    <meta name="description" content="Your personal wishlist of games on KALI Game Store. Save and organize your favorite games.">
    <meta property="og:title" content="My Wishlist | KALI Game Store">
    <meta property="og:description" content="View and manage your personal wishlist of favorite games.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kali-game-store.com/wishlist.html">
    <meta property="og:site_name" content="KALI Game Store">
    <meta property="og:image" content="https://i.pinimg.com/736x/bb/9a/d2/bb9ad2a97b7d12fb381c6f61b91d5e11.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==">
</head>
<body id="wishlist-page">
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loader-content">
            <div class="circles-wrapper">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <p class="loader-text">KALI GAME STORE</p>
        </div>
    </div>

    <header class="header"></header>

    <main class="container wishlist">
        <h1>My Wishlist</h1>
        <p class="page-description">Games you've saved for later</p>
        <div id="wishlist-container">
            <!-- Wishlist items will be loaded here -->
        </div>
    </main>

    <footer class="footer"></footer>

    <!-- Trailer Modal -->
    <div id="trailer-modal" class="trailer-modal">
        <div class="trailer-modal-content">
            <button class="trailer-close" id="trailer-close">&times;</button>
            <div class="trailer-title" id="trailer-title">Game Trailer</div>
            <div class="trailer-video-container" id="trailer-container"></div>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="register-modal" class="register-modal"></div>

    <script type="module" src="./js/loader.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/register.js"></script>
</body>
</html>
